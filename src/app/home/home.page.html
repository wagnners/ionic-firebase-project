<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic FireTodos
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list> 
    <ion-item-sliding *ngFor="let item of pessoas">
      <ion-item lines="inset" button [routerLink]="['/detalhes', item.id]">
        <ion-label>
          {{item.nome}}
          <p>{{item.sexo}}</p>
        </ion-label>
        <ion-note slot="end" color="primary">{{ item.idade }}</ion-note>
      </ion-item> 
      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="secondary">
          Check
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
 
  </ion-list>
 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/detalhes" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 
</ion-content>
